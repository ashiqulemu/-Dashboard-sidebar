<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
.items{
  padding:10px;
  background:grey;
  margin:3px;
  width:20%;
}
.items span{
  display: none;
}
.items.active span{
  display: block!important;
}
 
</style>
</head>
<body>
  
  
  <div class="items" onclick="active(event)" >
    <span>text</span>
  </div> 
  <div class="items" onclick="active(event)" >
    <span>text</span>
  </div>
  <div class="items" onclick="active(event)">
    <span>text</span>
  </div>
  <div class="items" onclick="active(event)"><span>text</span></div>
  <div class="items" onclick="active(event)"><span>text</span></div>
  <div class="items" onclick="active(event)"><span>text</span></div>


<script id="jsbin-javascript">
 function active(event){
   
          var d = document.querySelector(".active");
   
           if(d){
                  d.classList.remove("active");
               }   
               event.target.classList.add("active");
     

 }
</script>
</body>
</html>
